<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Suscripción</title>
    <link
      rel="stylesheet"
      href="normalize.css"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <main class="page__section content">
        <h1 class="content__title">Suscríbete</h1>
        <form class="form">
          <label class="form__field">
            Introduce tu correo electrónico:
            <input type="email" class="form__input" minlength="7" maxlength="25" required/>
          </label>
          <label class="form__field form__field_type_row">
            <input class="form__checkbox" type="checkbox" required/>
            <span class="form__checkbox-item"></span>
            <span class="form__text"
              >Consentimiento para el procesamiento de datos personales</span
            >
          </label>
          <button type="submit" class="button">
            Suscríbete a las notificaciones
          </button>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
